<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover in css3</title>
    <style>
        .btn{
            background: green;
        padding: 10px 50px;
        color: white;
        font-size: 30px;
        border: none;
        text-align: center;
        display: inline-block;
        opacity: 0.6;
        outline: none;
        cursor: pointer;
        border-radius: 15px;
        }
        .btn:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    
     <h1>Hover in css3</h1>

      <button type="button" class="btn">Click</button>
</body>
</html>
