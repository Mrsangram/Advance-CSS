<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        body{
            font-size: 20px;
        }
        #id1{text-shadow: 2px 2px red;}
        #id2{text-shadow: 2px 2px 5px red;}
        #id3{text-shadow: 2px 2px 4px #000000;color: aliceblue;}
        #id4{text-shadow: 0 0 3px #ff0000,0 0 5px #000fff;}
        #id5{color:white;text-shadow: 1px 1px 2px black,0 0 25px blue,0 0 5px darkblue;}
        #id6{text-shadow: -1px 0 black,0 1px black,1px 0 black,0 -1px black;color: white;}

    </style>
</head>
<body>
    

    <h1>CSS Shadow</h1>
    <p id="id1">INDIA1</p>
    <p id="id2">INDIA2</p>
    <p id="id3">INDIA3</p>
    <p id="id4">INDIA4</p>
    <p id="id5">INDIA5</p>
    <p id="id6">INDIA6</p>
    
</body>
</html>
