<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb pagination</title>
    <style>
        ul.breadcrumb {
            background: #eee;
            list-style: none;
            padding: 8px 16px;
            height: 20px;
            width: auto;
        }

        ul.breadcrumb li {
            display: inline;
        }

        ul.breadcrumb li+li::before{
            color: black;
            padding: 8px;
            content:"/\00a0";
        }

        ul.breadcrumb li a{color: green;}
        
    </style>
</head>

<body>

    <h1>Breadcrumb pagination</h1>


    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Picture</a></li>
        <li><a href="#">News</a></li>
        <li>India</li>
    </ul>
</body>

</html>
