<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:white;
}
img {
  width: 33%;
  height: auto;
  float: left; 
  max-width: 235px;
}

.blur {filter: blur(2px);}
.brightness {filter: brightness(150%);}
.contrast {filter: contrast(180%);}
.grayscale {filter: grayscale(90%);}
.huerotate {filter: hue-rotate(200deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h2>Image Filters</h2>

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>

<img src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="blur" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="brightness" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="contrast" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="grayscale" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="huerotate" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="invert" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="opacity" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="saturate" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="sepia" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">
<img class="shadow" src="photo-1589182373726-e4f658ab50f0.avif" alt="Pineapple" width="300" height="300">

</body>
</html>
