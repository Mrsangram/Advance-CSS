<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>importent</title>
    <style>

        #p1{
            background-color: blue;
            color: rgb(148, 18, 44);
        }
        #p2{
            background-color: aqua;
            color: chartreuse;
        }
        p{
            background-color: orange !important;
            color: blue;
        }

    </style>
</head>
<body>
    
     <h1>importent function</h1>
      <p>Welcome to India</p>
      <p id="p1">Welcome to India</p>
      <p id="p2">Welcome to New Delhi</p>
</body>
</html>
